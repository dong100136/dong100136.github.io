    <title>Document</title>
    <style>
        .block{
            border-radius: 5px;
            box-shadow: 2px 2px #eeeeee;
            background:#800;
            margin:5px;
            width:100px;
            height:100px;
            display: flex;
        }

</head>
<body>
    <div id="container">

    <div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div></div>
    <div class="block"></div>


<script>
    function get_random_size(){
        return Math.round(Math.random()*500+100)
    }

    function get_random_color(){
        var R = Math.floor(Math.random() * 255);
        var G = Math.floor(Math.random() * 255);
        var B = Math.floor(Math.random() * 255);
        return [R,G,B]
    }

    function create_many_block(){
        var container = document.getElementById("container")
        for (var i=0;i<10;i++){
            var newBlock = document.createElement("div")
            newBlock.setAttribute("class","block")
            container.appendChild(newBlock)
        }
    }

    create_many_block()

</script>
</body></html>
